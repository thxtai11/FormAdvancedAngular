<form class="kt-form" [formGroup]="form">

    <mat-progress-bar mode="indeterminate" *ngIf="viewControl.loading$ | async">
    </mat-progress-bar>

    <div class="form-group kt-form__group row">

        <div class="col-xl-12 col-lg-12">

            <mat-form-field class="mat-form-field-fluid" hintLabel="{{ 'GOOGLE_MAP.ADDRESS_HINT'}}">

                <mat-label>
                    <span translate="FORM.FIELDS.LOCATION.ADDRESS"></span>
                </mat-label>

                <input matInput formControlName="Address">

                <mat-error *ngIf="addressCtrl.invalid && (addressCtrl.dirty || addressCtrl.touched)">
                    <span translate="GOOGLE_MAP.ADDRESS_ERROR"></span>
                </mat-error>

                <button type="button" mat-button matSuffix mat-icon-button color="primary" (click)="submit()">

                    <mat-icon>search</mat-icon>

                </button>


            </mat-form-field>

        </div>

    </div>

    <div class="form-group kt-form__group row">

        <div class="col-xl-12 col-lg-12">

            <map-view [lat]="mapLat" [lng]="mapLong" [markerDraggable]="true" [clickable]="true"
                (locationChange)="onLocationChange($event)">
            </map-view>

            <div *ngIf="ngControl && ngControl.invalid && (ngControl.dirty || ngControl.touched)">
                <ng-content select="[mLocationSelectError]"></ng-content>
            </div>

        </div>

    </div>

</form>
