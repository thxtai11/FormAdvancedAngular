<mat-form-field class="mat-form-field-fluid">

    <mat-label>

        <ng-content select="[mMultipleSelectLabel]"></ng-content>

    </mat-label>

    <ng-content select="[mMultipleSelectLabel]"></ng-content>

    <mat-select [formControl]="selectCtrl" multiple #multiSelect >

        <mat-option>

            <ngx-mat-select-search [formControl]="filterCtrl" 
                #search></ngx-mat-select-search>

        </mat-option>

        <mat-option *ngFor="let entity of filteredData | async" [value]="entity">

            {{ entity.name }}

        </mat-option>

    </mat-select>

    <mat-hint align="start">
        <strong>
            <ng-content select="[mMultipleSelectActionLabel]"></ng-content>
        </strong>
        <ng-content select="[mMultipleSelectActionHint]"></ng-content>
    </mat-hint>

    <mat-error *ngIf="ngControl && ngControl.invalid">
        <ng-content select="[mMultipleSelectError]"></ng-content>
    </mat-error>

    <!-- <p>Invalid: {{ ngControl.invalid }}</p>
    <p>Touched: {{ ngControl.touched }}</p>
    <p>Dirty: {{ ngControl.dirty }}</p>
    <p>Invalid: {{ selectCtrl.invalid }}</p>
    <p>Touched: {{ selectCtrl.touched }}</p>
    <p>Dirty: {{ selectCtrl.dirty }}</p> -->

</mat-form-field>
